{% extends "./layouts/base.html" %}

{% block title %}Solicitar Mantenimiento{% endblock %}

{% block content %}
<body class="text-blueGray-700 antialiased">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="relative md:ml-64 bg-gray-100">
        <nav class="absolute top-0 left-0 w-full z-10 bg-transparent md:flex-row md:flex-nowrap md:justify-start flex items-center p-4">
          <div class="w-full mx-auto items-center flex justify-between md:flex-nowrap flex-wrap md:px-10 px-4">
            <a class="text-white text-xl uppercase hidden lg:inline-block font-semibold">
              CREAR NUEVO USUARIO
            </a>
            <ul class="flex-col md:flex-row list-none items-center hidden md:flex">
              <a class="text-blueGray-500 block" href="#pablo" onclick="openDropdown(event,'user-dropdown')">
                <div class="items-center flex">
                  <span class="w-16 h-16 text-sm bg-white text-white bg-blueGray-200 inline-flex items-center justify-center rounded-full">
                    <img alt="..." class="w-full rounded-full align-middle border-none shadow-lg" src="../../static/img/logo.svg"/>
                  </span>
                </div>
              </a>
              <div class="hidden bg-white text-base z-50 float-left py-2 list-none text-left rounded shadow-lg min-w-48" id="user-dropdown">
                <a
                href="{% url 'logout' %}"
                class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700"
                >Cerrar Sesion</a>
              </div>
            </ul>
          </div>
        </nav>
        <!-- Header -->
        <div class="relative bg-gray-400 md:pt-32 pb-32 pt-12">
          <div class="px-4 md:px-10 mx-auto w-full">
            <div class="flex flex-wrap"></div>
          </div>
        </div>
        <div class="px-4 md:px-10 mx-auto w-full -m-24">
          <div class="flex flex-wrap justify-center">
            <div class="w-full lg:w-8/12 px-4">
              <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-200 border-0">
                <div class="rounded-t bg-gray-100 mb-0 px-6 py-6">
                  <div class="text-center">
                    <h6 class="text-blueGray-700 text-xl font-bold">Ingrese un nuevo usuario</h6>
                  </div>
                </div>
                <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
                  <form>
                    <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">Informacion personal</h6>
                    <div class="flex flex-wrap">
                      <div class="w-full lg:w-6/12 px-4">
                        <div class="relative w-full mb-3">
                          <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">Nombre</label>
                          <input type="text" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="Ingrese el nombre" />
                        </div>
                      </div>
                      <div class="w-full lg:w-6/12 px-4">
                        <div class="relative w-full mb-3">
                          <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">Apellido</label>
                          <input type="text" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="Ingrese el apellido" />
                        </div>
                      </div>
                      <div class="  w-full lg:w-6/12 px-4  ">
                        <div class="relative w-full mb-3 ">
                          <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">Correo electronico</label>
                          <input type="email" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="Ingrese el email" />
                        </div>
                      </div>
                    </div>
                    <hr class="mt-6 border-b-1 border-blueGray-300"/>
                    <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">Credenciales del usuario</h6>
                    <div class="flex flex-wrap">
                        <div class="w-full lg:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">Nombre de usuario</label>
                              <input type="text" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="Ingrese  un nombre para el usuario" />
                            </div>
                          </div>
                          <div class="w-full lg:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">Contrase침a</label>
                              <input type="password" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="Ingrese una contrase침a" />
                            </div>
                      
                      </div>
                      <div class="w-full lg:w-4/12 px-4">
                        
                      </div>
                    </div>
                    <hr class="mt-6 border-b-1 border-blueGray-300"/>
                    <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">Datos adicionales</h6>
                    <div class="flex flex-wrap">
                        
                          <div class="flex justify-center items-center w-full lg:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="select-example">Tipo de documento</label>
                              <select id="select-example" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                                <option value="" disabled selected>Seleccione una opci칩n</option>
                                <option value="opcion1">CC</option>
                                <option value="opcion2">TI</option>
                                <option value="opcion3">PP</option>
                              </select>
                            </div>
                          </div>
                          <div class="flex justify-center items-center w-full lg:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">Documento</label>
                                <input type="text" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="Ingrese un documento" />
                            </div>
                          </div>
                          <div class="flex justify-center items-center w-full lg:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="select-example">Planta</label>
                              <select id="select-example" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" >
                                <option value="" disabled selected>Seleccione una opci칩n</option>
                                <option value="opcion1">Planta 1</option>
                                <option value="opcion2">Planta 2</option>
                                <option value="opcion3">Planta 3</option>
                                <option value="opcion3">Planta 4</option>
                              </select>
                            </div>
                          </div>
                          <div class="w-full lg:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">Telefono</label>
                              <input type="tel" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="Ingrese  un numero de telefono" />
                            </div>
                          </div>
                          <div class="text-center w-full mt-6">
                            <button class="bg-black text-white text-sm font-bold uppercase px-6 py-3 rounded-lg shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150" type="submit">
                              Ingresar
                            </button>
                          
                      
  
  <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
  <script type="text/javascript">
    /* Make dynamic date appear */
    (function () {
      if (document.getElementById("get-current-year")) {
        document.getElementById("get-current-year").innerHTML =
          new Date().getFullYear();
      }
    })();
    /* Sidebar - Side navigation menu on mobile/responsive mode */
    function toggleNavbar(collapseID) {
      document.getElementById(collapseID).classList.toggle("hidden");
      document.getElementById(collapseID).classList.toggle("bg-white");
      document.getElementById(collapseID).classList.toggle("m-2");
      document.getElementById(collapseID).classList.toggle("py-3");
      document.getElementById(collapseID).classList.toggle("px-6");
    }
    /* Function for dropdowns */
    function openDropdown(event, dropdownID) {
      let element = event.target;
      while (element.nodeName !== "A") {
        element = element.parentNode;
      }
      Popper.createPopper(element, document.getElementById(dropdownID), {
        placement: "bottom-start"
      });
      document.getElementById(dropdownID).classList.toggle("hidden");
      document.getElementById(dropdownID).classList.toggle("block");
    }
  </script>

</div>
{% endblock%}

</html>
