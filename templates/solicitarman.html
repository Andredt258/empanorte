{% extends "./layouts/base.html" %}

{% block title %}Solicitar Mantenimiento{% endblock %}

{% block content %}

</head>
<body class="text-blueGray-700 antialiased">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    
    <div class="relative md:ml-64 bg-gray-100">
      <nav
        class="absolute top-0 left-0 w-full z-10 bg-transparent md:flex-row md:flex-nowrap md:justify-start flex items-center p-4"
      >
        <div
          class="w-full mx-autp items-center flex justify-between md:flex-nowrap flex-wrap md:px-10 px-4"
        >
          <a
            class="text-white text-xl uppercase hidden lg:inline-block font-semibold"
            
            >Solicitar mantenimiento</a
          >
          
          <ul
            class="flex-col md:flex-row list-none items-center hidden md:flex"
          >
            <a
              class="text-blueGray-500 block"
              href="#pablo"
              onclick="openDropdown(event,'user-dropdown')"
            >
              <div class="items-center flex">
                <span
                  class="w-16 h-16 text-sm bg-white text-white bg-blueGray-200 inline-flex items-center justify-center rounded-full"
                  ><img
                    alt="..."
                    class="w-full rounded-full align-middle border-none shadow-lg"
                    src="../../static/img/logo.svg"
                /></span>
              </div>
            </a>
            <div
            class="hidden bg-white text-base z-50 float-left py-2 list-none text-left rounded shadow-lg min-w-48"
            id="user-dropdown"
          >
            
          
            <a
              href="{% url 'logout' %}"
              class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700"
              >Cerrar sesión</a
            >
          </div>
          </ul>
        </div>
      </nav>
<!-- Header -->
<div class="relative bg-gray-400 md:pt-32 pb-32 pt-12">
    <div class="px-4 md:px-10 mx-auto w-full">
      <div class="flex flex-wrap">
      </div>
    </div>
  </div>
  <div class="px-4 md:px-10 mx-auto w-full -m-24">
    <div class="flex flex-wrap">
      <div class="w-full lg:w-8/12 px-4">
        <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-200 border-0">
          <div class="rounded-t bg-white mb-0 px-6 py-6">
            <div class="text-center ">
              <h6 class="text-blueGray-700 text-xl font-bold">
                
                    Ingrese la nueva solicitud
                  </h6>
                  
                </div>
              </div>
              <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
                
                  <hr class="mt-6 border-b-1 border-blueGray-300" />
                  <form action="{% url 'missolicitudes' %}" method="post">
                    {% csrf_token %}
                    <div class="flex flex-wrap">
                      <div class="w-full lg:w-12/12 px-4">
                        <div class="relative w-full mb-3">
                          <div class="flex justify-center items-center w-full px-4">
                            <div class="relative w-full mb-3">
                              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="select-machine">Tipo de maquina</label>
                              <select id="select-machine" name="machine" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                                <option value="" disabled selected>Seleccione una maquina</option>
                                <option value="1">Maquina 1</option>
                                <option value="2">Maquina 2</option>
                                <option value="3">Maquina 3</option>
                                <option value="4">Maquina 4</option>
                              </select>
                            </div>
                          </div>
                  
                          <div class="flex justify-center items-center w-full px-4">
                            <div class="relative w-full mb-3">
                              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="select-averia">Numero de maquina</label>
                              <select id="select-averia" name="averia" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                                <option value="" disabled selected>Seleccione una averia</option>
                                <option value="1">Averia 1</option>
                                <option value="2">Averia 2</option>
                                <option value="3">Averia 3</option>
                                <option value="4">Averia 4</option>
                              </select>
                            </div>
                          </div>
                  
                          <div class="flex justify-center items-center w-full px-4">
                            <div class="relative w-full mb-3">
                              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="description">Descripción</label>
                              <textarea id="description" name="description" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" rows="4"></textarea>
                            </div>
                          </div>
                  
                          <div class="text-center mt-6">
                            <button class="bg-black text-white text-sm font-bold uppercase px-6 py-3 rounded-lg shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150" type="submit">
                              Enviar
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                  
              </div>
             </div>
          
</div>

          
          
          <div class="w-full lg:w-4/12 px-4">
            
            <div class="relative flex flex-col min-w-0 break-words bg-gray-200 w-full mb-6 shadow-xl rounded-lg " >
              
              <div class="px-6">
                
                <div class="flex flex-wrap justify-center">
                </div>
                
                <div>
                  
                <div class="text-center m-5">
                  
                  <h3
                  
                    class="text-xl font-semibold leading-normal  text-blueGray-700 mb-5"
                  >
                    Nombre de usuario
                  </h3>
                  
                </div>
                    
                  <div class="text-center mb-2 text-blueGray-600">
                    <i
                      class="fas fa-briefcase mr-2 text-lg text-blueGray-400">
                    </i>
                    planta
                  </div>
                  <div class="text-center mb-2 text-blueGray-600">
                    <i
                      class="fas fa-university mr-2 text-lg text-blueGray-400">
                    </i>
                    cargo
                  </div>
                </div>
                <div
                  class="mt-10 py-10 border-t border-blueGray-200 text-center"
                >
                  
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
  <script type="text/javascript">
    /* Make dynamic date appear */
    (function () {
      if (document.getElementById("get-current-year")) {
        document.getElementById("get-current-year").innerHTML =
          new Date().getFullYear();
      }
    })();
    /* Sidebar - Side navigation menu on mobile/responsive mode */
    function toggleNavbar(collapseID) {
      document.getElementById(collapseID).classList.toggle("hidden");
      document.getElementById(collapseID).classList.toggle("bg-white");
      document.getElementById(collapseID).classList.toggle("m-2");
      document.getElementById(collapseID).classList.toggle("py-3");
      document.getElementById(collapseID).classList.toggle("px-6");
    }
    /* Function for dropdowns */
    function openDropdown(event, dropdownID) {
      let element = event.target;
      while (element.nodeName !== "A") {
        element = element.parentNode;
      }
      Popper.createPopper(element, document.getElementById(dropdownID), {
        placement: "bottom-start"
      });
      document.getElementById(dropdownID).classList.toggle("hidden");
      document.getElementById(dropdownID).classList.toggle("block");
    }
  </script>
</body>
</html>

{% endblock%}
